<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
 
body { font: 12px Arial;}
 
path { 
  stroke: darkgray;
  stroke-width: 2;
  fill: none;
}
	
	.line {
		 
		stroke-dasharray: 4px;
	}
	
 .dot {
	 fill:white;
	 stroke: slategray;
	 stroke-width: 3;
	}
	
.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}
	
	.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
 
</style>
<body>
 
<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v3.min.js"></script>
 
<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 30, right: 20, bottom: 30, left: 50},
	width = 1000 - margin.left - margin.right,
	height = 270 - margin.top - margin.bottom;
 
// Parse the date / time
var	parseDate = d3.time.format("%Y").parse;
 
// Set the ranges
var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(17);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);
	
// Define the line
var	valueline = d3.svg.line()
	.x(function(d) { return x(d.year); })
	.y(function(d) { return y(d.yield); });
	
// Define the dots
var xValue = function(d) { return d.year;}, // data -> value
    xMap = function(d) { return x(xValue(d));}; // data -> display	
	
var yValue = function(d) { return d.yield;}, // data -> value
    yMap = function(d) { return y(yValue(d));}; // data -> display

// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
 
// Get the data
d3.csv("yielddata.csv", function(error, data) {
	data.forEach(function(d) {
		d.year = parseDate(d.year);
		d.yield = +d.yield;
	});
 
	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.year; }));
	y.domain([0, d3.max(data, function(d) { return d.yield; })]);
 
	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
		.attr("d", valueline(data));
	
	// Add the dots.
	 svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 4)
      .attr("cx", xMap)
      .attr("cy", yMap)
	//.attr("fill", "red")
	      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("Yield" + "<br/> (" + yValue(d) + " bu/acre)")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

      
 
	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
	on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("Yield" + "<br/> (" + yValue(d) + " bu/acre)")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

 
		// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);
	
 
});
 
</script>
</body>
